<!doctype　html>
<html lang="ja">
  <head>
    <meta　charset="utf8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">研究</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarText" aria-controls="navbarText"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% block active1 %}{% endblock %}">
                    <a class="nav-link" href="{% url 'crosslingual:top' %}">自然言語</a>
                </li>
                <li class="nav-item {% block active2 %}{% endblock %}">
                    <a class="nav-link" href="{% url 'emojiTransApp:top' %}">絵文字</a>
                </li>
                <li class="nav-item {% block active3 %}{% endblock %}">
                    <a class="nav-link" href="{% url 'paper:index' %}">論文</a>
                </li>
                <li class="nav-item {% block active4 %}{% endblock %}">
                    <a class="nav-link" href="{% url 'memo:index' %}">方針メモ</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- <div class="jumbotron"> -->
      <div class="container my-4">
        {% block content %}
        {% endblock %}
      </div>
      <div class="container my-4">
        {% block content2 %}
        {% endblock %}
      </div>
      <div class="container my-3">
        {% block content3 %}
        {% endblock %}
      </div>
      <div class="container my-3">
        {% block content4 %}
        {% endblock %}
      </div>
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
  </body>
</html>
